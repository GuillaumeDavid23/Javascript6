<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Javascript - ChiFouMi !</title>

</head>
<body>
    <div class="container">
        <div>
            <h1 class="title">ChiFouMi</h1>
        </div>
        
        <!-- COMPTEUR DE POINTS -->
        <div class="row countPoints ">
            <div class="pointsLeft">
                <h2 id="userPoints">VOUS : 0</h2>
            </div>
            <div class="pointsRight">
                <h2 id="pcPoints">PC : 0</h2>
            </div>
        </div>
        <div class="row battle mb-5">
            <div>
                <img id="imgUser" src="assets/img/pierre.jpg" alt="Image du combat" width="300px">
            </div>
            <div>
                <img id="imgPC" src="assets/img/pierre.jpg" alt="Image du combat" width="300px">
            </div>
        </div>
        <!-- RESULTAT RAPIDE -->
        <div class="text-center result">
            <p id="egality" class="d-none">Égalité !</p>
            <p id="victory" class="d-none">Victoire !</p>
            <p id="defait" class="d-none">Defaite !</p>
        </div>
        <!-- CHOIX DU JOUEUR -->
        <div class="row justify-content-center choice">
            <label for="Votre choix :"></label>
            <select name="chifoumi" id="choice">
                <option value="pierre">Pierre</option>
                <option value="feuille">Feuille</option>
                <option value="ciseaux">Ciseaux</option>
            </select>
        </div>

        <div class="row mt-2 justify-content-center">
            <h3 id="win" class="d-none">Vous avez gagné la partie !</h3>
            <h3 id="lose" class="d-none">Vous avez perdu la partie !</h3>
        </div>

        <div class="raw button mt-5">
            <div class="col-12 text-center">
                <button id="launch">ChiFouMi ! </button>
            </div>
            <div class="col-12 d-flex justify-content-center mt-5 mb-5">
                <button id="reset" class="d-none">Recommencer</button>
            </div>
            
           
        </div>

        <img src="assets/img/speaker.png" alt="Speakers" width="50px" id="sound">
    </div>
    
    <!-- SON DU SITE -->
    <audio src="assets/sound/fanfare.wav" id="applause">TEST</audio>
    <audio src="assets/sound/battle.mp3" id="ost" allow="autoplay"></audio>

    <!-- SCRIPT -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
